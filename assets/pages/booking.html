<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="../images/icons/favicon.ico" />
    <link rel="stylesheet" href="../styles/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="../script/main.js" defer></script>
    <title>Booking | Butter Film</title>
  </head>
  <body>
    <div class="container butterFilm">
      <header class="headerBar"></header>

      <main class="page booking">
        <h1 class="title movieTitleToBooking">MOVIE TITLE</h1>
        <img src="../images/icons/screen.svg" alt="Screen" />
        <section class="seats">
          <div class="row">
            <div class="seatAlphabet ir">A</div>
            <div class="seat">A1</div>
            <div class="seat">A2</div>
            <div class="seat">A3</div>
            <div class="seat">A4</div>
          </div>
          <div class="row">
            <div class="seatAlphabet ir">B</div>
            <div class="seat">B1</div>
            <div class="seat">B2</div>
            <div class="seat">B3</div>
            <div class="seat">B4</div>
            <div class="seat">B5</div>
            <div class="seat">B6</div>
          </div>
          <div class="row">
            <div class="seatAlphabet ir">C</div>
            <div class="seat">C1</div>
            <div class="seat">C2</div>
            <div class="seat">C3</div>
            <div class="seat">C4</div>
            <div class="seat">C5</div>
            <div class="seat">C6</div>
            <div class="seat">C7</div>
            <div class="seat">C8</div>
            <div class="seat">C9</div>
          </div>
          <div class="row">
            <div class="seatAlphabet ir">D</div>
            <div class="seat">D1</div>
            <div class="seat">D2</div>
            <div class="seat">D3</div>
            <div class="seat">D4</div>
            <div class="seat">D5</div>
            <div class="seat">D6</div>
            <div class="seat">D7</div>
            <div class="seat">D8</div>
            <div class="seat">D9</div>
          </div>
          <div class="row">
            <div class="seatAlphabet ir">E</div>
            <div class="seat">E1</div>
            <div class="seat">E2</div>
            <div class="seat">E3</div>
            <div class="seat">E4</div>
            <div class="seat">E5</div>
            <div class="seat">E6</div>
            <div class="seat">E7</div>
            <div class="seat">E8</div>
            <div class="seat">E9</div>
          </div>
          <div class="row">
            <div class="seatAlphabet ir">F</div>
            <div class="seat">F1</div>
            <div class="seat">F2</div>
            <div class="seat">F3</div>
            <div class="seat">F4</div>
            <div class="seat">F5</div>
            <div class="seat">F6</div>
            <div class="seat">F7</div>
            <div class="seat">F8</div>
            <div class="seat">F9</div>
          </div>
        </section>

        <p class="notice">
          You have selected <strong class="countOfSeats calc">0</strong> seats
          for a price ï¿¦ <strong class="priceOfSeats calc">0</strong>
        </p>

        <section class="seatNotice">
          <div class="seatElements">
            <div class="seatElement available"></div>
            <p class="seatElementComment">Available</p>
          </div>
          <div class="seatElements">
            <div class="seatElement selected"></div>
            <p class="seatElementComment">Selected</p>
          </div>
          <div class="seatElements">
            <div class="seatElement occupied"></div>
            <p class="seatElementComment">Occupied</p>
          </div>
        </section>

        <div class="buttons">
          <button class="button registerButton">Register</button>
          <button class="button cancelButton ir">Cancel</button>
        </div>
      </main>

      <footer class="underBar"></footer>
    </div>
  </body>
</html>
