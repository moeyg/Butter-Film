<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="../images/icons/favicon.ico" />
    <link rel="stylesheet" href="../styles/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="../script/main.js" defer></script>
    <script type="module" src="../script/components/review.js" defer></script>
    <title>Review | Butter Film</title>
  </head>
  <body>
    <div class="container butterFilm">
      <header class="headerBar"></header>

      <main class="page reviewPage">
        <h1 class="title reviewMovieTitle"></h1>
        <img
          class="reviewMoviePoster"
          src=""
          alt=""
        />
        <div class="reviewGrade">
          ★★★★★
          <span>★★★★★</span>
          <input
            id="reviewInput"
            type="range"
            value="1"
            step="1"
            min="0"
            max="10"
          />
        </div>
        <form class="reviewForm" method="post">
          <textarea
            name="reviewArea"
            id="reviewArea"
            cols="30"
            rows="5"
            maxlength="200"
          ></textarea>
          <button class="submitButton button">Submit</button>
        </form>
      </main>

      <footer class="underBar"></footer>
    </div>
  </body>
</html>
